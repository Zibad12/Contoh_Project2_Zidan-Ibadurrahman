<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Ruangan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nama Ruangan :</label> 
          <div class="col-8">
            <input id="text" name="text" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Kategori :</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="Aula">Aula</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="textarea" class="col-4 col-form-label">Description :</label> 
          <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Fasilitas :</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="SS"> 
              <label for="radio_0" class="custom-control-label">Sound Sistem</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Wifi"> 
              <label for="radio_1" class="custom-control-label">Wifi</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="LB"> 
              <label for="radio_2" class="custom-control-label">Layar Besar</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Kapasitas :</label> 
          <div class="col-8">
            <input id="text1" name="text1" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Lokasi Ruangan :</label> 
          <div class="col-8">
            <input id="text2" name="text2" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-success">Submit</button>
            <button name="submit" type="submit" class="btn btn-danger">Reset</button>
          </div>
        </div>
      </form>
      
      
</body>
</html>
